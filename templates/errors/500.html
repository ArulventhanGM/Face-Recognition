{% extends "base.html" %}

{% block title %}Server Error - Face Recognition System{% endblock %}

{% block content %}
<div class="container">
    <div class="card text-center">
        <div style="padding: 4rem 2rem;">
            <i class="fas fa-server" style="font-size: 5rem; color: var(--error-color); margin-bottom: 2rem;"></i>
            <h1 style="font-size: 4rem; color: var(--text-color); margin-bottom: 1rem;">500</h1>
            <h2 style="color: var(--text-color); margin-bottom: 2rem;">Internal Server Error</h2>
            <p style="font-size: 1.2rem; color: #666; margin-bottom: 3rem;">
                Something went wrong on our end. Please try again later or contact the administrator.
            </p>
            <div class="d-flex gap-2 justify-center">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go to Dashboard
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
