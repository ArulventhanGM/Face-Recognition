<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Login</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced-login.css') }}">
</head>
<body>
    <!-- Background Container -->
    <div class="background-container">
        <div class="gradient-overlay"></div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card">
            <h1 class="card-title">Face Recognition</h1>
            <p class="card-subtitle">Please enter your credentials to continue</p>

            <form action="#" method="POST" class="login-form">
                <!-- Username Input -->
                <div class="input-container">
                    <input type="text" 
                           class="futuristic-input" 
                           name="username" 
                           placeholder="Username"
                           required>
                </div>

                <!-- Password Input -->
                <div class="input-container">
                    <input type="password" 
                           class="futuristic-input" 
                           name="password" 
                           id="password"
                           placeholder="Password"
                           required>
                    <button type="button" 
                            class="password-toggle" 
                            onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <!-- Form Options -->
                <div class="form-options">
                    <!-- Remember Me -->
                    <label class="remember-checkbox">
                        <input type="checkbox" name="remember" hidden>
                        <div class="custom-checkbox">
                            <i class="fas fa-check check-icon"></i>
                        </div>
                        <span>Remember me</span>
                    </label>

                    <!-- Forgot Password -->
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-button">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Particle Effects -->
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.background-container');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 6}s`;
                
                container.appendChild(particle);
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }

        // Initialize particles on page load
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
